name: Docker Image CI (Order Service)

on:
  push:
    branches:
      - orderService
  pull_request:
    branches:
      - orderService

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build the Docker image for Order Service
        run: |
          docker build -f ./order-service/Dockerfile --tag order-service-container:${{ github.run_number }} ./order-service

      - name: Docker Login
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Push Docker image
        run: docker push order-service-container:${{ github.run_number }}
