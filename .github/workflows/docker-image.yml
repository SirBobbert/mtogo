name: Docker Image CI

on:
  push:
    branches:
      - order-service
  pull_request:
    branches:
      - order-service

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag order-service-container:$(date +%s)
